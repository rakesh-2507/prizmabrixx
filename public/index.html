<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Video Call App</a>
    </nav>

    <div class="container mt-4">
        <h2>Initiate Call</h2>
        <form id="callForm">
            <div class="form-group">
                <label for="to">Phone Number (in international format)</label>
                <input type="text" class="form-control" id="to" name="to" placeholder="+919876543210" required>
            </div>
            <div class="form-group">
                <label for="url">TwiML URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://example.com/twiml" required>
            </div>
            <button type="submit" class="btn btn-primary">Make Call</button>
        </form>
        <div id="responseMessage" class="mt-4"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
